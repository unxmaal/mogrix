# gobject-introspection - GObject introspection
# Has sgifixes patches, needs compat functions

package: gobject-introspection


# IRIX-specific patches from SGUG-RSE
add_patch:
  - gobject-introspection.sgifixes.patch

rules:
  # Compat functions needed
  inject_compat_functions:
    - strdup
    - strndup
    - getline

  # Drop libdicl dependency
  drop_buildrequires:
    - libdicl-devel
    - libdicl

  drop_requires:
    - libdicl
    - libdicl-devel

  # Autoconf cache overrides
  ac_cv_overrides:
    ac_cv_func_malloc_0_nonnull: "yes"
    ac_cv_func_realloc_0_nonnull: "yes"

  # Uses meson build system
  # Meson options for IRIX:
  # -Ddoctool=disabled
  # -Dgtk_doc=false
  # -Dcairo=disabled (if cairo not available)

  # Remove libdicl setup lines
  remove_lines:
    - 'export CPPFLAGS="-I%{_includedir}/libdicl-0.1"'
    - 'export LIBS="-ldicl-0.1"'
