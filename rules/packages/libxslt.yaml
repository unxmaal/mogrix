package: libxslt
rules:
  configure_flags:
    add:
    - --without-python
    remove:
    - --with-python
  drop_requires:
  - libgpg-error-devel
  drop_subpackages:
  - python3-libxslt
  spec_replacements:
  - pattern: '^Provides: xsltproc'
    replacement: 'Provides: xsltproc = %{version}-%{release}

      Provides: libxslt(mips-32) = %{version}-%{release}

      Provides: libxslt.so.1

      Provides: libexslt.so.0

      '
