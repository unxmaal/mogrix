# fribidi - Unicode Bidirectional Algorithm library
# Needs compat functions

package: fribidi

rules:
  # Compat functions needed
  inject_compat_functions:
    - strdup
    - strndup

  # NOTE: ac_cv_func_malloc/realloc_0_nonnull handled by generic.yaml

  # Configure flags
  configure_flags:
    add:
      - --disable-silent-rules
      - --disable-docs
