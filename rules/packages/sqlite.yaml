package: sqlite

rules:
  # Disable tcl support - not available for IRIX cross-compilation
  bcond_invert:
    - tcl
    - sqldiff

  configure_flags:
    add:
      - --disable-static
    remove:
      # These are Linux-specific features not available on IRIX
      - --enable-threadsafe
      - --enable-threads-override-locks
