# libunistring - GNU Unicode string library (FC40: 1.1)
# Needed by gettext, p11-kit, gnutls
package: libunistring

rules:

  configure_flags:
    add:
      - --disable-static
      - --disable-rpath

  # Info file not compressed
  spec_replacements:
    - pattern: "%{_infodir}/%{name}.info*"
      replacement: "%{_infodir}/%{name}.info"

