package: sed
classes:
- nls-disabled
smoke_test:
- command: echo foo | /usr/sgug/bin/sed s/foo/bar/
  expect: bar
- command: /usr/sgug/bin/sed --version
  expect: '4.9'
rules:
  drop_buildrequires:
  - glibc-langpack-el
  - glibc-langpack-ru
  - perl-Getopt-Long
  configure_flags:
    add:
    - --disable-acl
    remove:
    - --without-included-regex
  prep_commands:
  - sed -i 's/%zu/%u/g' lib/malloc/dynarray_at_failure.c
  - sed -i 's/gnulib-tests//' Makefile.in
