package: fribidi
rules:
  configure_flags:
    add:
    - --disable-docs
  prep_commands:
  - $MOGRIX_ROOT/tools/safepatch bin/fribidi-benchmark.c --old 'utime (' --new 'fribidi_bench_utime (' --no-backup --quiet
  - $MOGRIX_ROOT/tools/safepatch bin/fribidi-benchmark.c --old 'utime ()' --new 'fribidi_bench_utime ()' --no-backup --quiet
  install_cleanup:
  - rm -rf %{buildroot}%{_mandir}/man3
  spec_replacements:
  - pattern: '%if 0%{?rhel} && 0%{?rhel} <= 8'
    replacement: '%if 1'
