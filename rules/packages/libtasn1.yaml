# libtasn1 - ASN.1 parsing library
# Has sgifixes patches, needs compat functions

package: libtasn1


# IRIX-specific patches from SGUG-RSE
add_patch:
  - libtasn1.sgifixes.patch

rules:
  # Compat functions needed
  inject_compat_functions:
    - strdup
    - strndup
    - getline

  # Drop libdicl dependency
  drop_buildrequires:
    - libdicl-devel
    - libdicl

  drop_requires:
    - libdicl
    - libdicl-devel

  # Autoconf cache overrides
  ac_cv_overrides:
    ac_cv_func_malloc_0_nonnull: "yes"
    ac_cv_func_realloc_0_nonnull: "yes"
    gl_cv_func_working_getdelim: "yes"

  # Configure flags
  configure_flags:
    add:
      - --disable-doc
      - --disable-gtk-doc
      - --disable-gcc-warnings
