package: zip
rules:
  drop_buildrequires: []
  drop_requires:
  - unzip
  spec_replacements:
  - pattern: '%{make_build} -f unix/Makefile prefix=%{_prefix} "CFLAGS_NOOPT=-I. -DUNIX $RPM_OPT_FLAGS" generic_gcc

      '
    replacement: "%{make_build} -f unix/Makefile prefix=%{_prefix} \\\n  CC=\"%{__cc}\" BIND=\"%{__cc}\" CPP=\"%{__cc} -E\" \\\n  \"CFLAGS=-include strings.h -I. -DUNIX %{optflags} -DHAVE_DIRENT_H -DHAVE_TERMIOS_H\
      \ -DUSE_BZIP2 -DLARGE_FILE_SUPPORT\" \\\n  AS=\"%{__cc} -c\" \\\n  LFLAGS2=\"-L$(pwd)/mogrix-compat -lmogrix-compat -lbz2\" \\\n  zips\n"
  - pattern: $RPM_BULD_ROOT
    replacement: $RPM_BUILD_ROOT
