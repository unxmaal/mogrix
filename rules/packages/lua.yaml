# lua - Lua scripting language
# Has sgifixes patches

package: lua


# IRIX-specific patches from SGUG-RSE
add_patch:
  - lua.sgifixes.patch

rules:
  # Autoconf cache overrides
  ac_cv_overrides:
    ac_cv_func_malloc_0_nonnull: "yes"
    ac_cv_func_realloc_0_nonnull: "yes"

  # Lua uses a custom Makefile, not autotools
  # Build typically involves:
  # make PLAT=generic MYCFLAGS="..." MYLDFLAGS="..."
  #
  # For IRIX, may need:
  # -DLUA_USE_POSIX -DLUA_USE_DLOPEN
