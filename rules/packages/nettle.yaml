# nettle - Low-level crypto library
# Used by GnuTLS

package: nettle

rules:
  # NOTE: ac_cv_func_malloc/realloc_0_nonnull handled by generic.yaml

  # Configure flags
  configure_flags:
    add:
      - --disable-assembler
      - --disable-fat
      - --disable-arm-neon
      - --disable-x86-aesni
      - --disable-x86-sha-ni
      - --disable-x86-pclmul
    remove:
      - --enable-mini-gmp
