package: grep
classes:
- nls-disabled
smoke_test:
- command: echo hello | /usr/sgug/bin/grep hello
  expect: hello
- command: /usr/sgug/bin/grep --version
  expect: '3.11'
rules:
  drop_buildrequires:
  - libsigsegv-devel
  configure_flags:
    add:
    - --disable-perl-regexp
    remove:
    - --without-included-regex
  prep_commands:
  - sed -i 's/%zu/%u/g' lib/malloc/dynarray_at_failure.c
  - sed -i 's/ gnulib-tests//' Makefile.am
  - sed -i 's/ tests//' Makefile.am
  spec_replacements:
  - pattern: autoreconf -fi
    replacement: AUTOPOINT=true autoreconf -fi
