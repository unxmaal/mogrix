package: diffutils
classes:
- nls-disabled
smoke_test:
- command: /usr/sgug/bin/diff --version
  expect: '3.10'
rules:
  drop_buildrequires:
  - perl-Getopt-Long
  configure_flags:
    remove:
    - --without-included-regex
  prep_commands:
  - "$MOGRIX_ROOT/tools/safepatch Makefile.in --old 'gnulib-tests' --new '' --no-backup --quiet"
  - "$MOGRIX_ROOT/tools/safepatch Makefile.am --old 'gnulib-tests' --new '' --no-backup --quiet || true"
  - "$MOGRIX_ROOT/tools/safepatch src/system.h --old '#define pI \"t\"' --new '#define pI \"\"' --no-backup --quiet"
  - "$MOGRIX_ROOT/tools/safepatch src/diff.c --old 'STAT_TIMESPEC_NS' --new 'DISABLED_STAT_TIMESPEC_NS' --no-backup --quiet"
