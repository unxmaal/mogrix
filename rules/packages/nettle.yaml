# nettle - Low-level crypto library
# Used by GnuTLS

package: nettle

rules:
  # Autoconf cache overrides
  ac_cv_overrides:
    ac_cv_func_malloc_0_nonnull: "yes"
    ac_cv_func_realloc_0_nonnull: "yes"

  # Configure flags
  configure_flags:
    add:
      - --disable-assembler
      - --disable-fat
      - --disable-arm-neon
      - --disable-x86-aesni
      - --disable-x86-sha-ni
      - --disable-x86-pclmul
    remove:
      - --enable-mini-gmp
