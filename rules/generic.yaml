generic:
  drop_buildrequires:
    - systemd
    - systemd-devel
    - libselinux
    - libselinux-devel
    - kernel-headers
    - alsa-lib-devel
    - systemtap-sdt-devel
    - libcap-devel
    - libcap-ng-devel
    - libacl-devel
    - libattr-devel
    - audit-libs-devel

  add_buildrequires:
    - sgug-rpm-config

  configure_disable:
    - selinux
    - systemd
    - udev
    - inotify
    - epoll
    - fanotify
    - timerfd
    - libcap
    - audit

  rewrite_paths:
    /usr/lib64: /usr/sgug/lib32
    /usr/lib: /usr/sgug/lib32
    /usr/include: /usr/sgug/include

  header_overlays:
    - generic

  drop_subpackages:
    - "debuginfo"
    - "debugsource"
    - "langpack-*"
