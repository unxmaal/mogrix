# p11-kit - PKCS#11 module support
# Has sgifixes patches, needs compat functions

package: p11-kit


# IRIX-specific patches from SGUG-RSE
add_patch:
  - p11-kit.sgifixes.patch

rules:
  # Compat functions needed
  inject_compat_functions:
    - strdup
    - strndup
    - asprintf
    - vasprintf
    - getline

  # Drop libdicl dependency
  drop_buildrequires:
    - libdicl-devel
    - libdicl

  drop_requires:
    - libdicl
    - libdicl-devel

  # Autoconf cache overrides
  ac_cv_overrides:
    ac_cv_func_malloc_0_nonnull: "yes"
    ac_cv_func_realloc_0_nonnull: "yes"
    gl_cv_func_working_getdelim: "yes"

  # Configure flags
  configure_flags:
    add:
      - --without-systemd
      - --disable-doc
      - --without-bash-completion
    remove:
      - --with-trust-paths
