# libsolv - Package dependency solver
# Has sgifixes patches, needs compat functions

package: libsolv


# IRIX-specific patches from SGUG-RSE
add_patch:
  - libsolv.sgifixes.patch

rules:
  # Compat functions needed
  inject_compat_functions:
    - strdup
    - strndup
    - getline
    - fopencookie

  # libsolv uses CMake, these are cmake options
  # -DENABLE_RPMDB=ON
  # -DENABLE_RPMMD=ON
  # -DENABLE_RPMPKG=ON
  # -DENABLE_COMPS=ON
  # -DWITH_LIBXML2=ON
  # -DENABLE_COMPLEX_DEPS=ON
