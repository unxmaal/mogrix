# gnupg2 - GNU Privacy Guard
# Has sgifixes patches, needs compat functions

package: gnupg2


# IRIX-specific patches from SGUG-RSE
add_patch:
  - gnupg2.sgifixes.patch

rules:
  # Compat functions needed
  inject_compat_functions:
    - strdup
    - strndup
    - asprintf
    - vasprintf
    - getline

  # Drop libdicl dependency
  drop_buildrequires:
    - libdicl-devel
    - libdicl
    - libusb1-devel
    - openldap-devel

  drop_requires:
    - libdicl
    - libdicl-devel
    - pinentry

  # Autoconf cache overrides
  ac_cv_overrides:
    ac_cv_func_malloc_0_nonnull: "yes"
    ac_cv_func_realloc_0_nonnull: "yes"
    gl_cv_func_working_getdelim: "yes"

  # Configure flags
  configure_flags:
    add:
      - --disable-doc
      - --disable-ldap
      - --disable-ccid-driver
      - --disable-scdaemon
      - --disable-dirmngr
      - --disable-photo-viewers
      - --disable-card-support
      - --disable-wks-tools
      - --without-libusb
      - --without-readline
    remove:
      - --enable-g13
      - --enable-large-secmem

  # Remove problematic lines
  remove_lines:
    - 'export CPPFLAGS="-I%{_includedir}/libdicl-0.1"'
    - 'export LIBS="-ldicl-0.1"'
