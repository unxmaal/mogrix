# elfutils - ELF utilities and library
# Has sgifixes patches, needs compat functions

package: elfutils

rules:
  # Compat functions needed
  inject_compat_functions:
    - strdup
    - strndup
    - getline
    - asprintf
    - vasprintf

  # Drop libdicl dependency
  drop_buildrequires:
    - libdicl-devel
    - libdicl
    - systemtap-sdt-devel

  drop_requires:
    - libdicl
    - libdicl-devel

  # Autoconf cache overrides
  ac_cv_overrides:
    ac_cv_func_malloc_0_nonnull: "yes"
    ac_cv_func_realloc_0_nonnull: "yes"
    ac_cv_func_mmap_fixed_mapped: "no"

  # Configure flags
  configure_flags:
    add:
      - --disable-debuginfod
      - --disable-libdebuginfod
      - --disable-valgrind
      - --disable-valgrind-annotations
      - --without-bzlib
      - --without-lzma
      - --without-zstd
    remove:
      - --enable-valgrind

  configure_disable:
    - nls

  # Remove libdicl setup lines
  remove_lines:
    - 'export CPPFLAGS="-I%{_includedir}/libdicl-0.1"'
    - 'export LIBS="-ldicl-0.1"'
