package: fribidi
rules:
  configure_flags:
    add:
    - --disable-docs
  prep_commands:
  - sed -i 's/^utime (/fribidi_bench_utime (/' bin/fribidi-benchmark.c
  - sed -i 's/utime ()/fribidi_bench_utime ()/' bin/fribidi-benchmark.c
  install_cleanup:
  - rm -rf %{buildroot}%{_mandir}/man3
  spec_replacements:
  - pattern: '%if 0%{?rhel} && 0%{?rhel} <= 8'
    replacement: '%if 1'
