# libmetalink - Metalink library
# Used for download management with mirrors

package: libmetalink

rules:
  # Autoconf cache overrides
  ac_cv_overrides:
    ac_cv_func_malloc_0_nonnull: "yes"
    ac_cv_func_realloc_0_nonnull: "yes"

  # Configure flags
  configure_flags:
    add:
      - --disable-silent-rules
      - --with-libexpat
    remove:
      - --with-libxml2
