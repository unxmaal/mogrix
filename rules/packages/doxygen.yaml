# doxygen - documentation generator (cmake-based C++)
package: doxygen
rules:
  drop_subpackages:
  - doxywizard
  - latex
  drop_buildrequires:
  - qt5-qtbase-devel
  - xapian-core-devel
  - perl-interpreter
  - perl-open
  - texlive-bibtex
  - ghostscript
  - graphviz
  - gettext
  - /usr/bin/epstopdf
  - texlive-epstopdf
  - flex
  - bison
  export_vars:
    PKG_CONFIG_PATH: /opt/sgug-staging/usr/sgug/lib32/pkgconfig
    PKG_CONFIG_LIBDIR: /opt/sgug-staging/usr/sgug/lib32/pkgconfig
    PKG_CONFIG_SYSROOT_DIR: /opt/sgug-staging
  spec_replacements:
  # Replace entire %if wizard ON/OFF cmake blocks + cmake_build with cross-compile cmake
  - pattern: "%if  \"x%{build_wizard}\" == \"xON\"\n%cmake \\\n      -DPYTHON_EXECUTABLE=%{_bindir}/python3 \\\n      -Duse_libclang=%{clang_support} \\\n      -Dbuild_doc=OFF \\\n      -Dbuild_wizard=ON \\\n      -Dbuild_xmlparser=ON \\\n      -Dbuild_search=%{xapian_core_support} \\\n      -DMAN_INSTALL_DIR=%{_mandir}/man1 \\\n      -DCMAKE_INSTALL_PREFIX:PATH=%{_prefix} \\\n      -DBUILD_SHARED_LIBS=OFF \\\n%else\n%cmake \\\n      -DPYTHON_EXECUTABLE=%{_bindir}/python3 \\\n      -Duse_libclang=%{clang_support} \\\n      -Dbuild_doc=OFF \\\n      -Dbuild_wizard=OFF \\\n      -Dbuild_xmlparser=ON \\\n      -Dbuild_search=OFF \\\n      -DMAN_INSTALL_DIR=%{_mandir}/man1 \\\n      -DCMAKE_INSTALL_PREFIX:PATH=%{_prefix} \\\n      -DBUILD_SHARED_LIBS=OFF \\\n%endif\n\n%cmake_build %{?_smp_mflags}"
    replacement: "cmake -B _build -S . \\\n  -DCMAKE_MAKE_PROGRAM=/usr/bin/make \\\n  -DCMAKE_SYSTEM_NAME=Linux \\\n  -DCMAKE_C_COMPILER=%{__cc} \\\n  -DCMAKE_CXX_COMPILER=%{__cxx} \\\n  -DCMAKE_AR=%{__ar} \\\n  -DCMAKE_RANLIB=%{__ranlib} \\\n  -DCMAKE_INSTALL_PREFIX=%{_prefix} \\\n  -DCMAKE_INSTALL_LIBDIR=%{_libdir} \\\n  -DCMAKE_C_FLAGS=\"-I/opt/sgug-staging/usr/sgug/include/mogrix-compat/generic -I/opt/sgug-staging/usr/sgug/include %{optflags}\" \\\n  -DCMAKE_CXX_FLAGS=\"-I/opt/sgug-staging/usr/sgug/include/mogrix-compat/generic -I/opt/sgug-staging/usr/sgug/include %{optflags}\" \\\n  -DCMAKE_EXE_LINKER_FLAGS=\"-L/opt/sgug-staging/usr/sgug/lib32 /opt/sgug-staging/usr/sgug/lib32/libmogrix_compat.a -lgen\" \\\n  -DCMAKE_PREFIX_PATH=/opt/sgug-staging/usr/sgug \\\n  -DCMAKE_INCLUDE_PATH=/opt/sgug-staging/usr/sgug/include \\\n  -DCMAKE_LIBRARY_PATH=/opt/sgug-staging/usr/sgug/lib32 \\\n  -DCMAKE_FIND_ROOT_PATH=/opt/sgug-staging/usr/sgug \\\n  -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=ONLY \\\n  -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=ONLY \\\n  -DPYTHON_EXECUTABLE=/usr/bin/python3 \\\n  -Duse_libclang=OFF \\\n  -Dbuild_doc=OFF \\\n  -Dbuild_wizard=OFF \\\n  -Dbuild_xmlparser=ON \\\n  -Dbuild_search=OFF \\\n  -DMAN_INSTALL_DIR=%{_mandir}/man1 \\\n  -DBUILD_SHARED_LIBS=OFF \\\n  -DCMAKE_BUILD_TYPE=Release \\\n  -DUNIX=1 \\\n  -DFLEX_EXECUTABLE=/usr/bin/flex \\\n  -DBISON_EXECUTABLE=/usr/bin/bison \\\n  -DICONV_INCLUDE_DIR=/opt/irix-sysroot/usr/include \\\n  -DICONV_LIBRARY=/opt/irix-sysroot/lib32/libc.so.1\ncd _build && make %{?_smp_mflags}"
  # Fix orphaned %endif from drop_subpackages: latex
  # The latex subpackage is inside %if ! 0%{?_module_build} ... %endif
  # drop_subpackages will comment out %description latex but leave %{summary}. and %endif
  # Replace BEFORE drop_subpackages runs (spec_replacements run first)
  - pattern: "%description latex\n%{summary}.\n%endif"
    replacement: "%description latex\n%{summary}.\n# endif for _module_build (latex subpackage removed)"
  # Replace cmake install
  - pattern: '%cmake_install'
    replacement: 'make -C _build install DESTDIR=%{buildroot}'
