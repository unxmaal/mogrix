# python3 - Python interpreter
# Has sgifixes patches, needs compat functions

package: python3


# IRIX-specific patches from SGUG-RSE
add_patch:
  - python3.sgifixes.patch

rules:
  # Compat functions needed
  inject_compat_functions:
    - strdup
    - strndup
    - getline
    - asprintf
    - vasprintf

  # Drop libdicl dependency
  drop_buildrequires:
    - libdicl-devel
    - libdicl
    - systemtap-sdt-devel
    - valgrind-devel
    - libnsl2-devel
    - libtirpc-devel
    - bluez-libs-devel

  drop_requires:
    - libdicl
    - libdicl-devel

  # Autoconf cache overrides
  ac_cv_overrides:
    ac_cv_func_malloc_0_nonnull: "yes"
    ac_cv_func_realloc_0_nonnull: "yes"
    ac_cv_file__dev_ptmx: "no"
    ac_cv_file__dev_ptc: "no"
    ac_cv_func_getentropy: "no"
    ac_cv_func_getrandom: "no"

  # Configure flags
  configure_flags:
    add:
      - --without-dtrace
      - --without-valgrind
      - --disable-ipv6
      - --without-ensurepip
      - --with-system-expat
      - --with-system-ffi
    remove:
      - --enable-optimizations
      - --with-lto
      - --with-dtrace

  # Remove libdicl setup lines
  remove_lines:
    - 'export CPPFLAGS="-I%{_includedir}/libdicl-0.1"'
    - 'export LIBS="-ldicl-0.1"'

  # Comment out systemd-related conditionals
  comment_conditionals:
    - with_systemd
