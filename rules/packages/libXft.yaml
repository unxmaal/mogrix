package: libXft
rules:
  drop_buildrequires:
  - xorg-x11-util-macros
  - pkgconfig(xrender)
  drop_requires:
  - fontconfig >= 2.2-1
  ac_cv_overrides:
    xorg_cv_malloc0_returns_null: 'no'
  configure_flags:
    add:
    - --disable-static
  spec_replacements:
  - pattern: '%description

      '
    replacement: 'Provides: libXft(mips-32) = %{version}-%{release}

      Provides: libXft.so.2


      %description

      '
  - pattern: 'autoreconf -v --install --force

      '
    replacement: '# autoreconf skipped â€” using pre-generated configure

      '
  - pattern: '%ldconfig_post

      '
    replacement: ''
  - pattern: '%ldconfig_postun

      '
    replacement: ''
