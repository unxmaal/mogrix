# expat - XML parser library
# Foundation library for many packages

package: expat

rules:
  # Autoconf cache overrides
  ac_cv_overrides:
    ac_cv_func_malloc_0_nonnull: "yes"
    ac_cv_func_realloc_0_nonnull: "yes"

  # Configure flags
  configure_flags:
    add:
      - --disable-silent-rules
      - --without-docbook
